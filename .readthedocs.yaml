version: "2"
 
build:
  os: "ubuntu-22.04"
  tools:
    python: "3.8"
  apt_packages:
    - libcurl4-openssl-dev
    - zlib1g-dev
 
python:
  install:
    - method: pip
      path: .
    - requirements: source/requirements.txt
 
sphinx:
  builder: html
  configuration: source/conf.py
  fail_on_warning: false